<!DOCTYPE html>
<html>

    <head>
        <title>Forms</title>
    </head>

    <body>
        
        <!-- <form target="_blank"> to go to a new page or to any site you want -->
        <form>

            <input type="date"/><br/>
            <input type="date" value="2021-12-31"/><br/> <!-- YYYY-MM-DD format for value -->
            <input type="date" min="2022-12-31"/><br/> <!-- Minimum date -->
            <input type="date" max="2023-12-31"/><br/> <!-- Maximum date -->

            <br>

            <input type="datetime-local"/><br/>

            <br>

            <input type="month"/><br/>
            
            <br>

            <input type="week"/><br/>

            <br>

            <input type="time"><br/>
            <input type="time" value="13:30"/><br/>

        </form>

    </body>
    
</html>
