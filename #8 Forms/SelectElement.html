<!DOCTYPE html>
<html>

    <head>
        <title>Forms</title>
    </head>

    <body>
        
        <!-- <form target="_blank"> to go to a new page or to any site you want -->
        <form>

            <select name="Marc">
                <option value="Marc">Marc</option>
                <option value="Darel">Darel</option>
            </select>

            <br/>
            <br/>

            <select name="fruits">
                <option value="Apple">Apple</option>
                <option value="Orange">Orange</option>
                <option value="Banana">Banana</option>
                <option value="Pineapple">Pineapple</option>
                <option value="Cucumber">Cucumber</option>
            </select>

            <br/>
            <br/>

            <select name="names">
                <optgroup label="First Name">
                    <option value="Marc">Marc</option>
                    <option value="Mark">Mark</option>
                </optgroup>
                <optgroup label="Second Name">
                    <option value="Darel">Darel</option>
                    <option value="Daryl">Daryl</option>
                </optgroup>
                <optgroup label="Surname" disabled>
                    <option value="Surname1">Surname1</option>
                    <option value="Surname2">Surname2</option>
                </optgroup>
            </select>

        </form>

    </body>
    
</html>
