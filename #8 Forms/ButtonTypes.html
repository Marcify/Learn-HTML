<!DOCTYPE html>
<html>

    <head>
        <title>Forms</title>
    </head>

    <body>
        
        <!-- <form target="_blank"> to go to a new page or to any site you want -->
        <form>

            <input type="file"/><br/>
            <input type="file" accept=".png"/><br/> <!-- Only accept png files. add a comma to accept more than 1 file type -->
            <input type="file" multiple/><br/> <!-- can select multiple files-->

            <br>

            <input type="checkbox"/><br/>
            <input type="checkbox" checked/><br/> <!-- checked by default -->
            <input id="apple" type="checkbox"/>
            <label for="apple">Apple</label>
            <br>
            <input id="banana" type="checkbox"/>
            <label>Banana</label> <!-- it wont check if you click the word "Banana" unlike the Apple because there is no "for" attribute -->

            <br>
            <br>

            <input type="radio"/>
            <br>
            <input id="yes" type="radio"/>
            <label for="yes">Yes</label>
            <br>
            <input id="no" type="radio"/>
            <label for="no">No</label>
            <br>
            <input id="tama" name="answer" type="radio"/> <!-- group them with the attribute "name" -->
            <label for="tama">Tama</label>
            <br>
            <input id="mali" name="answer" type="radio"/>
            <label for="mali">Mali</label>

            <br>
            <br>

            <input type="button"/><br/>
            <input type="button" value="Click Me"/>

            <br>
            <br>

            <input type="text"/><br/>
            <input type="password"><br/>
            <br>
            <input type="reset"/><br/>
            <input type="submit"/>

        </form>

    </body>
    
</html>
