<!DOCTYPE html>
<html>

    <head>
        <title>Forms</title>
    </head>

    <body>
        
        <!-- <form target="_blank"> to go to a new page or to any site you want -->
        <form>

            <input type="text"/><br/>
            <input type="text" disabled/><br/>
            <input type="text" placeholder="First Name"/><br/>
            <input type="text" value="Marc"/><br/>
            <input type="text" value="Marc" readonly/><br/>
            <br>
            <input type="text" required/><br/>
            <input type="submit"/><br/>
            <input type="submit" disabled/><br/>
            <br>
            <input type="text" minlength="3" required/><br/>
            <input type="text" maxlength="5" required/><br/>
            <br>
            <input type="email"/><br/>
            <input type="email" size="10"/><br/>
            <br>
            <input type="password" placeholder="Password"/><br/>
            <br>
            <input type="number"/><br/>
            <input type="number" step="5"/><br/> <!-- the number will add up to 5 -->
            <br>
            <input type="tel" placeholder="Telephone"/><br/>
            <br>
            <input type="search" placeholder="Search"/><br/>
            <br>
            <input type="url" placeholder="URL"/><br/>

        </form>

    </body>
    
</html>
