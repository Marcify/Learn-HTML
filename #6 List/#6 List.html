<!DOCTYPE html>
<html>

    <head>
        <title>List</title>
    </head>

    <body>
        
        <ul>
            <li>Fruits</li>
            <ul>
                <li>Orange</li>
                <li>Mango</li>
            </ul>
            <li>Vegetables</li>
            <ul>
                <li>Carrots</li>
                <li>Cabbage</li>
            </ul>
        </ul>

        <br>

        <ol>
            <li value="5">C</li> <!-- The numbering will start from number 5 -->
            <li>C++</li>
            <li>C#</li>
            <li value="10">Java</li> <!-- The number will start from 10 -->
            <li>Javascript</li>
            <li>Python</li>
        </ol>

        <br>

        <ol>
            <li>Web Dev</li>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>Javascript</li>
            </ul>
            <li>Mobile Dev</li>
            <ul>
                <li>Java</li>
                <li>Kotlin</li>
            </ul>
            <li>Game Dev</li>
            <ul>
                <li>Java</li>
                <li>C#</li>
                <li>C++</li>
            </ul>
                
        </ol>



    </body>
    
</html>

<!-- <li> Tags are used within <ol> or <ul> elements. -->
